<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />

    <!-- <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="css/jqtouch.css">
    <title>PicKeeper</title>
</head>
<body>
    <div id="jqt">
        
        <!-- the lists -->
        <div id="lists" class="current">
            <div class="toolbar">
                <h1>PicKeeper</h1>
                <a href="#new-list">+</a>
            </div>
            
            <div class="content">
                <ul></ul>
            </div>
        </div>

        <div id="new-list">
            <div class="toolbar">
                <h1>Add new list</h1>    
            </div>
            
            <div class="content">
                <div id="add-list">
                    <ul class="form">
                        <li><input type="text" name="list-name" placeholder="Name this list"></li>
                        <li><button type="submit" value="Add">Add</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- the items -->
        <div id="items">
            <div class="toolbar">
                <h1></h1>
                <a href="#new-item">+</a>
            </div>
            
            <div class="content">
                <ul></ul>
            </div>
        </div>

        <div id="new-item">
            <div class="toolbar">
                <h1>Add new item</h1>    
            </div>
            
            <div class="content">
                <div id="add-item">
                    <ul class="form">
                        <li><input type="text" name="item-name" placeholder="Name"></li>
                        <li><input type="date" name="item-date" placeholder="Date"></li>
                        <li><input type="text" name="item-pic" placeholder="Picture" id="add-picture"></li>
                        <li><button type="submit" value="Add">Add</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- the detail -->
        <div id="detail">
            <div class="toolbar">
                <h1></h1>    
            </div>
            
            <div class="content">
                <h2></h2>
                <h3></h3>
                <div class="img-container">
                    <img src="" alt="">
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/lib/zepto.min.js"></script>
    <script src="js/lib/jqtouch.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
